<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <fb-login class="col-lg-12 pull-right"></fb-login>
  </div>
</nav>

<div class="container-fluid">
  <div [ngSwitch]="(auth.loginState | async).status">


    <div *ngSwitchWhen="'LoggedIn'">
      <question></question>
    </div>


    <div *ngSwitchWhen="'NotLoggedIn'">
      <div class="alert alert-info" role="alert">
        Please log in to ask or answer a question
      </div>
    </div>


    <div *ngSwitchDefault>
      Checking authentication...
    </div>
  </div>


  <h1>Questions</h1>
  <question-list></question-list>
</div>
