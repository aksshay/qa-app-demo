<div [ngSwitch]="(auth.loginState | async).status">
  <div *ngSwitchWhen="'LoggedIn'">
    <question></question>
  </div>
  <div *ngSwitchWhen="'NotLoggedIn'">
    Please log in to ask a question
  </div>
  <div *ngSwitchDefault>
    Checking authentication...
  </div>
</div>

<h1>Questions</h1>
<question-list></question-list>
